<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input-row">
          <div class="toolbar-wrapper">
            <div class="toolbar-btn-wrapper">
              <div class="history-toggle-wrapper">
                <input type="checkbox" id="history-toggle" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1em"
                  height="1em"
                  viewBox="0 0 24 24"
                  id="history-toggle-icon"
                >
                  <path
                    fill="currentColor"
                    d="M13.26 3C8.17 2.86 4 6.95 4 12H2.21c-.45 0-.67.54-.35.85l2.79 2.8c.2.2.51.2.71 0l2.79-2.8a.5.5 0 0 0-.36-.85H6c0-3.9 3.18-7.05 7.1-7c3.72.05 6.85 3.18 6.9 6.9c.05 3.91-3.1 7.1-7 7.1c-1.61 0-3.1-.55-4.28-1.48a.994.994 0 0 0-1.32.08c-.42.42-.39 1.13.08 1.49A8.858 8.858 0 0 0 13 21c5.05 0 9.14-4.17 9-9.26c-.13-4.69-4.05-8.61-8.74-8.74m-.51 5c-.41 0-.75.34-.75.75v3.68c0 .35.19.68.49.86l3.12 1.85c.36.21.82.09 1.03-.26c.21-.36.09-.82-.26-1.03l-2.88-1.71v-3.4c0-.4-.34-.74-.75-.74"
                  />
                </svg>
              </div>
              <button id="history-clear-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1em"
                  height="1em"
                  viewBox="0 0 24 24"
                  id="history-clear-icon"
                >
                  <path
                    fill="currentColor"
                    d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4"
                  />
                </svg>
              </button>
            </div>
            <div>
              <span id="calculation"></span>
            </div>
          </div>
          <input type="text" id="calc-input" value="0" disabled />
        </div>
        <div class="buttons">
          <div class="logo">
            <span>CALCULATOR</span>
          </div>
          <button onclick="onCleanClick()" class="clean-btn">C</button>
          <button onclick="onBackspaceClick()" class="action-btn">
            &#8592;
          </button>
          <button onclick="onNumberClick(7)">7</button>
          <button onclick="onNumberClick(8)">8</button>
          <button onclick="onNumberClick(9)">9</button>
          <button onclick="onActionClick('x')" class="action-btn">x</button>
          <button onclick="onNumberClick(4)">4</button>
          <button onclick="onNumberClick(5)">5</button>
          <button onclick="onNumberClick(6)">6</button>
          <button onclick="onActionClick('/')" class="action-btn">/</button>
          <button onclick="onNumberClick(1)">1</button>
          <button onclick="onNumberClick(2)">2</button>
          <button onclick="onNumberClick(3)">3</button>
          <button onclick="onActionClick('+')" class="action-btn">+</button>
          <button onclick="onNumberClick(0)">0</button>
          <button onclick="onFractionClick()">.</button>
          <button onclick="onCountClick()" class="action-btn">=</button>
          <button onclick="onActionClick('-')" class="action-btn">-</button>
        </div>
      </div>
      <div class="paper"></div>
    </div>
  </body>
</html>
